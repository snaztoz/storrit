<!DOCTYPE html>
<html>
<head>
	<title>Storrit! &mdash; simpan data barangmu dengan mudah</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

	<script type="text/javascript" src="/js/jquery-3.5.1.js"></script>
	<script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/js/underscore.js"></script>
	<script type="text/javascript" src="/js/backbone-1.4.0.js"></script>
	<script type="text/javascript" src="/js/items-page.js" defer></script>

</head>

<body>
	<div class="d-lg-flex" style="min-height:100vh; width: 100%">
		<aside class="col-3 d-none d-lg-block bg-light py-5 px-0 shadow">
			<h1 class="text-center" style="font-size: 4em">Storrit!</h1>
			<p class="text-center"><i>simpan data barangmu dengan mudah</i></p>
			<nav class="list-group mx-0" style="margin-top: 5rem">
				<a class="list-group-item list-group-item-action active" href="#">Stok barang</a>
				<a class="list-group-item list-group-item-action" href="#">Riwayat transaksi</a>
			</nav>
		</aside>

		<main class="col p-lg-5">
			<h1 class="mb-4">Stok Barang</h1>

			<div id="site-items-page" class="carousel slide" data-interval="false">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<a id="site-table-page-create-item-btn" class="btn btn-outline-primary" href="#">+ Tambah Barang</a>
						<table class="table table-hover table-striped my-4">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nama Barang</th>
									<th scope="col">Kode Barang</th>
									<th scope="col">Jumlah</th>
								</tr>
							</thead>
							<tbody id="site-table-content">
							<!--
								<tr id="site-table-loading-rows">
									<td class="text-center" colspan="4"><span class="m-0 spinner-border text-primary"></span></td>
								</tr>
							-->
								<tr>
									<th scope="row">1</th>
									<td>Telur</td>
									<td>01234</td>
									<td>500 butir</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="carousel-item px-lg-4">
						<a class="site-table-page-back-btn btn btn-outline-secondary">&larr; Kembali</a>
						<h4 class="my-4">Mengedit: Telur (#01234)</h4>
					</div>

					<div class="carousel-item px-lg-4">
						<a class="site-table-page-back-btn btn btn-outline-secondary">&larr; Kembali</a>

						<h4 class="my-4">Menambahkan barang baru ke penyimpanan</h4>
						<form class="col-sm-8">
							<div class="form-group">
								<label for="item-name">Nama barang</label>
								<input type="text" id="item-name" class="form-control" name="item-name" placeholder="nama">
							</div>

							<div class="form-group">
								<label for="item-code">Kode barang</label>
								<input type="text" id="item-code" class="form-control" name="item-code" placeholder="kode" aria-describedBy="itemCodeHelp">
								<small id="itemCodeHelp" class="form-text text-muted">Secara default, kode untuk barang ini adalah ...</small>
							</div>

							<label for="item-amount">Jumlah barang</label>
							<div class="form-group form-row">
								<div class="col-8">
									<input type="text" id="item-amount" class="form-control" name="item-amount" placeholder="jumlah">
								</div>
								<div class="col-4">
									<input type="text" id="item-amount-unit" class="form-control" name="item-amount-unit" placeholder="satuan">
								</div>
							</div>

							<button type="submit" class="btn btn-primary mt-3">Tambahkan Barang</button>
						</form>
					</div>
				</div>
			</div>

		</main>
	</div>
</body>

</html>
